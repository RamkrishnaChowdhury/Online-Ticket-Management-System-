<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing System</title>
    <link rel="stylesheet" href="Tic_style.css">
</head>
<body>
    <div class="container">
        <h1>Ticket Management System</h1>
        <div id="user-section">
            <h2>Enter user info</h2>
            <form id="ticket-form">
                <input type="text" id="ticket-title" placeholder="Ticket Title" required>
                <textarea id="ticket-description" placeholder="Ticket Description" required></textarea>
                <button type="submit">Create Ticket</button>
            </form>
            <h3>Your Tickets</h3>
            <ul id="ticket-list"></ul>
        </div>

        <div id="admin-section">
            <h2>Admin Section</h2>
            <h3>Manage Tickets</h3>
            <ul id="admin-ticket-list"></ul>
        </div>
    </div>
    <script src="Tic_Logic.js"></script>
</body>
</html>
